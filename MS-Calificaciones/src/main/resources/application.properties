spring.application.name=calificaciones-api
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/calificaciones_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

usuario-service.url=http://localhost:8081/api/v1/usuarios
ruta-service.url=http://localhost:8080/api/v1/rutas

# --- Swagger / springdoc ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
