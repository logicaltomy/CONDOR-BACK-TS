spring.application.name=logros-api

server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/logros_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

region-service.url=http://localhost:8081/api/v1/regiones

estado-service.url=http://localhost:8081/api/v1/estados

usuario-service.url=http://localhost:8081/api/v1/usuarios

iniciarRuta-service.url=http://localhost:8083/api/v1/abrir-ruta

ruta-service.url=http://localhost:8080/api/v1/rutas